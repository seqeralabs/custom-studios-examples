name: Build and Push Docker Images

on:
  push:
    branches: [ github_actions_docker ]
    paths:
      - '**/Dockerfile'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/Dockerfile'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        container: [
          { name: 'ttyd', path: './ttyd' },
          { name: 'streamlit', path: './streamlit' },
          { name: 'cellxgene', path: './cellxgene' },
          { name: 'shiny', path: './shiny-simple-example' },
          { name: 'marimo', path: './marimo' }
        ]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.container.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.container.path }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/custom-studios-examples/${{ matrix.container.name }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Custom Studios Example Container for ${{ matrix.container.name }}
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max 